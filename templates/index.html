<html>
  <head>
    <style type="text/css">
      body {
        background : blue;
        color: white;
      }
      div.container {
        max-width: 500px;
        margin: 100px auto;
        padding: 10px;
        text-align: center;
      }
      h3 {
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Your random pokemon: {{ pokemon.name }}</h3>
      <img src="{{ pokemon.image }}" />
    </div>
    <table>
        <tr>
          <td><h3>Pokedex N:</h3></td>
          <td><p>{{ pokemon.pokedex }}</p></td>
        </tr>
        <tr>
          <td><h3>Order:</h3></td>
          <td><p>{{ pokemon.order }}</p></td>
        </tr>
        <tr>
          <td><h3>Height:</h3></td>
          <td><p>{{ pokemon.height }}</p></td>
        </tr>
        <tr>
          <td><h3>Weight:</h3></td>
          <td><p>{{ pokemon.weight }}</p></td>
        </tr>
        <tr>
          <td><h3>Base Stats</h3></td>
          <td><p>{{ pokemon.stats }}</p></td>
        </tr>
        <tr>
          <td><h3>base_experiencie:</h3></td>
          <td><p>{{ pokemon.base_experiencie}}</p></td>
        </tr>
        <tr>
          <td><h3>Types:</h3></td>
          <td><p>{{ pokemon.types }}</p></td>
        </tr>

    </table>
  </body>
</html>
